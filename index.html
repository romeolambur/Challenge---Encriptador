<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section class="caja-text-area">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="caja-mensaje">
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div class="mensaje-sin-texto">
                <h4 class="sin-mensaje">Ningún mensaje fue encontrado</h4>
                <h6 class="ingrese-texto">Ingrese el texto que desees encriptar o desencriptar.</h6>
            </div>
            <div>
                <button class="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
